<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="sample.css" />
</head>

<body>
    <div class="contains">
        <!-- section 1 -->
        <div class="section-1">
            <h2 class="h1">Movie App</h2>

            <div class="section-1-main">

                <div class="section-1-sub">
                    <h4 class="type">Type</h4>
                    <h4 class="rating">Rating</h4>
                </div>

                <div class="search">
                    <input type="text" class="screen" placeholder="Search" />
                </div>
            </div>

        </div>
        <div class="section-1-menu">
            <div class="type-menu">
                <h5 class="home">Home</h5>
                <h5 class="action">Action</h5>
                <h5 class="animation">Animation</h5>
                <h5 class="romance">Romance</h5>
                <h5 class="serie">Serie</h5>
            </div>
            <div class="rating-menu">
                <h5 class="high">High (HD)</h5>
                <h5 class="medium">Medium</h5>
                <h5 class="low">Low</h5>
            </div>
        </div>

        <div class="section-2">

            <div class="all">

                <div class="outter-head">
                    <h3>Trending Movies</h3>
                </div>
                <div class="outter-main">
                    <div class="inner-main">
                        <!-- First trend  -->
                        <div class="main">
                            <img src="USA.jpg" id="img" />
                            <div class="sub-head">
                                <div class="upper">
                                    <h6 id="trend-title">comming to America 2</h6>
                                    <h6 id="trend-rate">9.9</h6>
                                </div>
                                <h5 class="main-view">Overview</h5>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- </div> -->
        <!-- </div> -->

    </div>

    <!-- </div> -->
    <script src="sample.js"></script>
</body>

</html>
